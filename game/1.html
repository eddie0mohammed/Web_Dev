<!DOCTYPE html>
<html lang="en">
<head>
	<title>Dice Game</title>
	<link rel="stylesheet" type="text/css" href="1.css">
</head>
<body>
	<main id="container">
		<div id="player1" class="players offWhite">
			<h2 class="header">Player 1 <span>X</span></h2>
			<h1 id="score1">42</h1>
			<section>
				<h6>CURRENT</h6>
				<h3 id="current-0">0</h3>
			</section>		
		</div>

		<div id="player2" class="players onWhite">
			<h2 class="header">Player 2 <span>X</span></h2>
			<h1 id="score2">24</h1>
			<section>
				<h6>CURRENT</h6>
				<h3 id="current-1">0</h3>
			</section>
		</div>

		<div id="buttons">
			<button id="newGame" class="func">NEW GAME</button>
			<img  src="dice-6.png">
			<button id="roll" class="func">ROLL DICE</button>
			<button id="hold" class="func">HOLD</button>
		</div>
		




	</main>
	<script type="text/javascript" src="1.js"></script>
</body>
</html>
