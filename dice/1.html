<!DOCTYPE html>
<html>
<head>
	<title>Dice Game</title>
	<link rel="stylesheet" type="text/css" href="1.css">
</head>
<body>
	<div id="container">
		
		<div id="player-0" class="box turn">
			<h3 id="name-0" class="playa ">PLAYER 1</h3>
			<h2 id="score-0" class="score">42</h2>
			
			<div class="current-box">
				<h6>CURRENT</h6>
				<h3 id="current-0" class="current">11</h3>
			</div>
		</div>

		<div id="player-1" class="box">
			<h3 id="name-1" class="playa">PLAYER 1</h3>
			<h2 id="score-1" class="score">42</h2>
			
			<div class="current-box">
				<h6>CURRENT</h6>
				<h3 id="current-1" class="current">11</h3>
			</div>
		</div>

	</div>

	<button id="newGame" class="buttons">NEW GAME</button>
	<img src="dice-5.png">
	<button id="roll" class="buttons">ROLL DICE</button>
	<button id="hold" class="buttons">HOLD</button>



	<script type="text/javascript" src="1.js"></script>
</body>
</html>
