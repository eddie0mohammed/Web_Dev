<!DOCTYPE html>
<html lang="en">
<head>
	<title>Dice Game</title>
	<link rel="stylesheet" type="text/css" href="1.css">
</head>
<body>
	<main id="container">
		<div id="player1" class="players offWhite">
			<h2 id="p0" class="header">Player 1 </h2>
			<h1 id="score0">42</h1>
			<section>
				<h6>CURRENT</h6>
				<h3 id="current-0">0</h3>
			</section>		
		</div>

		<div id="player2" class="players onWhite">
			<h2 id="p1" class="header">Player 2 </h2>
			<h1 id="score1">24</h1>
			<section>
				<h6>CURRENT</h6>
				<h3 id="current-1">0</h3>
			</section>
		</div>


			<button id="newGame" class="func buttons">NEW GAME</button>
			<img  id="img" src="dice-6.png">
			<button id="roll" class="func buttons">ROLL DICE</button>
			<button id="hold" class="func buttons">HOLD</button>	




	</main>
	<script type="text/javascript" src="1.js"></script>
</body>
</html>
